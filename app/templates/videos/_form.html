


      
				 
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label"> Description</label>
            <div class="col-sm-4">
                 <input   type="text" id="description" name="description"  class="form-control"
                  ng-model="video.data.attributes.description" placeholder="description*" required>
            </div>
         </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label"> Creation_Date</label>
            <div class="col-sm-4">
                 <input   type="datetime" id="creation_date" name="creation_date"  class="form-control"
                  ng-model="video.data.attributes.creation_date" placeholder="creation_date*" required>
            </div>
         </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label"> Url</label>
            <div class="col-sm-4">
                <textarea type="text" id="url" name="url"  class="form-control"
                 ng-model="video.data.attributes.url" placeholder="url*" rows="5" required></textarea>
            </div>
          </div>
                     
       
    <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">  
            <button  ng-disabled="loading" class="btn btn-primary " type="submit" >

                              <span ng-hide="loading">Save</span>

      </div>
   </div>
